<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Space Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Space Battle</h1>
        <p>Prepare for an epic space battle! Click "Start Game" to begin.</p>
        <button id="startBtn">Start Game</button>
    </div>

    <!-- Game Interface -->
    <div id="game" style="display: none;">

        <div id="alien-count" class="game-section">
            <span id="alien-count-number">0</span>
        </div>

        <div class="battlefield">
            <div id="player-section" class="game-section">
                <h2 id="player-name">Your Ship</h2>
                <img id="player-image" src="" alt="Player Ship">
                <p id="player-details">Details about your ship will appear here.</p>
                <div id="player-health" class="health-bar">
                    <div id="player-health-inner"></div>
                </div>
            </div>
            
            
            <div id="alien-section" class="game-section">
                <h2 id="alien-name">Current Alien</h2>
                <img id="alien-image" src="" alt="Alien Ship">
                <p id="alien-details">Details about the current alien will appear here.</p>
                <div id="alien-health" class="health-bar">
                    <div id="alien-health-inner"></div>
                </div>
            </div>
            
        </div>
        <div id="controls" class="game-section">
            <button id="attackBtn">Attack</button>
            <button id="retreatBtn">Retreat</button>
            <button id="resetBtn">Reset</button> 
        </div>

        <div id="status" class="game-section">
            Get ready for battle!
        </div>
        <!-- Audio elements -->
        <audio id="attack-sound" src="sounds/renetti_fire_npc_01.mp3"></audio>
        <!-- <audio id="background-music" src="sounds/predator-2-game-gear-password.mp3" preload="auto" loop></audio>  -->
    </div>

    <script src="app.js"></script>
</body>
</html>
